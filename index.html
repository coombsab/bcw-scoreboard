<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/cards-outline.png" type="image/x-icon">
  <title>Magic the Gathering</title>
</head>

<body>
  <header>
    <section class="title-card container-fluid my-5">
      <div class="row justify-content-around align-items-center">
        <div class="col-md-6 px-5">
          <div class="card-style-theme-accent text-theme-secondary text-center p-2 my-2">
            <h1>Magic the Gathering</h1>
          </div>
        </div>
        <div class="col-md-4">
          <form id="player-form-name" onsubmit="addPlayer(event)">
            <div class="d-flex justify-content-center justify-content-md-start">
              <input id="player-input-name" class="rounded" type="text" name="name" placeholder="Enter Name">
              <button class="btn bg-transparent-theme-accent text-theme-secondary fw-bold" type="submit">ADD</button>
            </div>
          </form>
        </div>
        <div class="col-md-2 text-center text-md-start">
          <button class="btn bg-transparent-theme-accent text-theme-secondary fw-bold my-2" onclick="resetScores()">RESET</button>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="players container-fluid">
      <div class="row justify-content-center" id="scorecards">
        
      </div>
    </section>

  </main>

  <footer>
    <section class="contact-us container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="card-style-theme-accent text-theme-secondary text-center">
            <h1>Created by Abraham Coombs</h1>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script src="app.js"></script>
</body>

</html>
